<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <article class="card">
    <h2 class="card__title">Order Summary</h2>
    <p class="card__paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
      Dignissimos qui deserunt maiores aperiam accusamus nobis, 
    </p>
    <section class="card__plan">
      <img class="card__icon" src="" alt="">
      <div class="card__info">
        <p class="card_text card__text--bold">Annual Plan</p>
        <p class="card__text ">$59.99/year</p>
      </div>
      <a class="card__change" href="">Change</a>
    </section>
    <button class="button button--payment">Proceed to Payment</button>
    <button class="button button--cancel">Cancel Order</button>
  </article>

  
</body>
</html>
