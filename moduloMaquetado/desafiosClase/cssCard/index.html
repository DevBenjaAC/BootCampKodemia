<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>CardCss</title>
</head>

<body>
  
<img src="./images/pattern-background-desktop.svg" alt="backgroundPage">
  <article class="card">
    <section>
      <img class="bg" src="./images/illustration-hero.svg" alt="">
    </section>
    <main>
      <p class="title">Order Summary</p>
      <p class="content">
        You can now listen to millon songs,<br>
        audiobooks, and podcast on any device <br> 
        anywhere you like!
      </p>
      <section>
        <img class="icon" src="./images/icon-music.svg" alt="">
        <article class="plan">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </article>
        <div><a href="#">Change</a></div>
      </section>
      <section>
        <button class="pay">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </section>
    </main>
  </article>
</body>
</html>
