<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./homework/order-summary-component-main/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img
        class="img-back"
        src="./homework/order-summary-component-main/images/pattern-background-desktop.svg"
        alt=""
      />
      <div class="card">
        <img
          class="img-hero"
          src="./homework/order-summary-component-main/images/illustration-hero.svg"
          alt=""
        />
        <section>
          <h2 class="title">Order Summary</h2>
          <p class="parragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="square">
            <img
              class="img"
              src="./homework/order-summary-component-main/images/icon-music.svg"
              alt=""
            />

            <h3 class="titulo">Annual Plan</h3>
            <p>$59.99/year</p>

            <a href="#">Changue</a>
          </div>
          <button>Proceed to Payment</button>
          <button>Cancel Order</button>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">DevBenjaAC, BENJAMIN ALVARADO</a>.
    </div>
  </body>
</html>
